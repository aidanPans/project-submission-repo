<div>
    <h1>Create a Client</h1>
    <p>Please fill in this form to create a client.</p>
    <hr>
    <form [formGroup]="clientRef" (ngSubmit)="addClient()">
        <label>Name</label><br/>
            <input type="name" formControlName="cli_name" id="name" placeholder="Enter Name"/><br/>
        <label>Email</label><br/>
            <input type="email" formControlName="emailid" id="email" placeholder="Enter Email"/><br/>
        <label>Address</label><br/>
            <input type="text" formControlName="cli_address" id="address" placeholder="Enter Address"/><br/>
        <label>Password</label><br/>
            <input type="password" formControlName="password" id="password" placeholder="Enter Password"/><br/>
        <label>Re-enter Password</label><br/>
            <input type="password" formControlName="RePassword" id="password" placeholder="Re-Enter Password"/><br/>
        <hr>
        <input type="submit" value="Register" id="submitButton"/> |
        <input type="reset">
    </form>
</div>
